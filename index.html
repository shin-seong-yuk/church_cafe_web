<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>필리핀 선교 카페 시간표</title>
    <style>
      * { box-sizing: border-box; }
      html, body { background: rgb(242,239,218); }
      body {
        min-height: 100svh;
        margin: 0;
        display: grid;
        place-content: center;
      }
      .sheet { padding: 8px; }

      .card {
        background:#fff;
        border-radius:18px;
        border:1px solid #e2e8f0;
        box-shadow:
          0 0 0 2px rgba(0,0,0,0.20),
          0 12px 32px rgba(0,0,0,0.08);
        width:min(600px, 88vw);
        margin-inline:auto;
        padding:16px 14px;
        overflow:hidden;
        display:grid;
        gap:14px;
        text-align:center;
      }

      .title-top {
        color:#111827;
        font-weight:800;
        letter-spacing:-0.02em;
        font-size:clamp(28px, 5vw, 44px);
        margin: 6px 0 2px;
      }
      .title-sub {
        color:#334155;
        font-weight:800;
        font-size:clamp(18px, 3.5vw, 28px);
        margin: 0 0 6px;
      }

      table.roster { border-collapse: collapse; width:100%; background:#fff; }
      .roster td{
        height: clamp(56px, 10.5vw, 100px);
        border: 2.5px solid #000;
        vertical-align: middle;
        text-align: center;
        color:#111827;
        font-size:clamp(14px, 3.6vw, 18px);
        font-weight:700;
        padding:8px 6px;
        word-break: keep-all;
        background:#fff;
      }
      .roster tr td:first-child{ font-weight:800; }
      .roster tr:first-child td{ background:#8c6239; color:#fff; }

      .hint{
        color:#64748b;
        font-size:12px;
        margin: 4px 0 0;
        padding-top:6px;
        border-top:1px solid #eef2f7;
        line-height:1.3;
      }
      .hint + .hint{ border-top:none; margin-top:2px; padding-top:2px; }

      .cta-section{
        display:flex;
        justify-content:center;
        margin: 6px 0 2px;
      }
      .cta-button{
        display:inline-block;
        padding:12px 18px;
        font-weight:800;
        letter-spacing:-.01em;
        border-radius:12px;
        text-decoration:none;
        background:#8c6239;
        color:#fff;
        border:2px solid #000;
        box-shadow:0 2px 0 #000;
      }
      .cta-button:active{ transform:translateY(1px); box-shadow:0 1px 0 #000; }
      .cta-button:focus-visible{ outline:3px solid #111827; outline-offset:3px; }

      .brand-note{
        margin-top:10px;
        text-align:center;
        font-weight:800;
        letter-spacing:.18em;
        color:#1f2937;
        font-size:12px;
        opacity:.95;
      }

      @media (max-width:380px){
        .card{ width:98vw; padding:14px 12px; border-radius:16px; }
        .roster td{ font-size:clamp(13px,3.9vw,16px); padding:6px 4px; height: clamp(50px, 12vw, 92px); }
        .title-top{ font-size:clamp(26px,7vw,40px); }
        .title-sub{ font-size:clamp(16px,4.5vw,24px); }
        .brand-note{ font-size:11px; letter-spacing:.16em; }
      }

      @media print{
        body{ place-content:start; background:#fff; }
        .card{ box-shadow:none; border-color:#cbd5e1; }
        .hint{ display:none; }
      }
    </style>
  </head>
  <body>
    <main class="sheet" role="main">
      <div class="card">
        <header class="site-header">
          <div class="container">
            <h1 class="title-top">필리핀 선교 카페 시간표</h1>
            <p class="title-sub">일정표 확인하세요!</p>
          </div>
        </header>

        <section class="buttons-section">
          <div id="schedule-buttons" data-end-month="2" data-end-day="7" aria-label="주일 선택 버튼 목록"></div>
        </section>

        <section class="cta-section" aria-label="근무시간 확인 버튼">
          <a class="cta-button" href="sumOfWork.html" role="button">근무시간 확인하기</a>
        </section>
      </div>
      <div class="brand-note">BOKDEUL'S COFFEE</div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
