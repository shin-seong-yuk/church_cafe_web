<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>12월 28일 · 선교 카페 명단 (Responsive)</title>
    <style>
      /* ====== 기본 설정 & 변수 ====== */
      * { box-sizing: border-box; }
      :root{
        /* 열 비율: 이름 30% / 시간 20% 반복 (3:2) */
        --name-col: 0.25;
        --time-col: 0.25;

        /* 카드 최대 폭 더 좁게 */
        --card-max: 720px;

        /* 카드 좌우 바깥 여백(뷰포트에 비례해 넉넉하게) */
        --page-gutter: clamp(24px, 8vw, 120px);
      }

      html, body {
        background: rgb(242,239,218);
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      body{
        min-height: 100vh;
        margin: 0;
        display: grid;
        place-content: center;
        padding: 12px; /* 아주 작은 화면에서의 완충 여백 */
      }
      .sheet{ padding: 8px; }

      /* ====== 카드(흰 배경) → 유동 폭 ====== */
      .card{
        background:#fff;
        border-radius:18px;
        border:1px solid #e2e8f0;
        box-shadow:
          0 0 0 2px rgba(0,0,0,0.20),
          0 12px 32px rgba(0,0,0,0.08);
        /* 좌우 바깥여백을 양쪽 모두 반영하여 카드 폭 계산 */
        width: min(var(--card-max), calc(100vw - (var(--page-gutter) * 2)));
        /* 베이지 배경과의 간격을 더 벌림 */
        margin: clamp(20px, 6vh, 72px) auto;

        padding:16px 14px;
        overflow:hidden;
        text-align:center;
        display:grid;
        gap:14px;
        padding-left: 6px;
        padding-right: 6px;
      }

      /* ====== 타이틀 → 유동 폰트 ====== */
      .title-top{
        color:#111827;
        font-weight:800;
        letter-spacing:-0.02em;
        font-size: clamp(24px, 4vw, 36px);
        margin: 6px 0 2px;
      }
      .title-sub{
        color:#334155;
        font-weight:800;
        font-size: clamp(16px, 2.5vw, 22px);
        margin: 0 0 6px;
      }

      /* ====== 표 → 유동 폭 + 고정 비율 ====== */
      table.roster{
        border-collapse: collapse;
        width: 100%;
        background:#fff;
        table-layout: fixed; /* 비율 기반 고정 레이아웃 */
      }

      /* colgroup으로 비율 제어 (이름 30% / 시간 20%) */
      .roster col.name{ width: calc(var(--name-col) * 100%); }
      .roster col.time{ width: calc(var(--time-col) * 100%); }

      .roster td{
        border: 2.5px solid #000;
        vertical-align: middle;
        text-align: center;
        color:#111827;
        font-size: clamp(14px, 1.8vw, 16px);
        font-weight:700;
        padding:12px 6px;
        word-break: keep-all;
        background:#fff;
      }
      .roster tr td:first-child{ font-weight:800; }

      .hint{
        color:#64748b;
        font-size:12px;
        margin: 4px 0 0;
        padding-top:6px;
        border-top:1px solid #eef2f7;
        line-height:1.3;
      }
      .hint + .hint{
        border-top:none;
        margin-top:2px;
        padding-top:2px;
      }

      .brand-note{
        margin-top:10px;
        text-align:center;
        font-weight:800;
        letter-spacing:.18em;
        color:#1f2937;
        font-size:12px;
        opacity:.95;
      }

      /* 매우 좁은 화면에서 넘침 방지: 표는 카드 폭 안에서 비율 유지 */
      .card{ overflow-x: auto; }

      /* 인쇄 */
      @media print{
        body{ place-content:start; background:#fff; }
        .card{
          box-shadow:none;
          border-color:#cbd5e1;
          width: 100%;
          max-width: none;
          margin: 0 auto; /* 인쇄 시 여백 제거 */
        }
        .hint{ display:none; }
      }
    </style>
  </head>
  <body>
    <main class="sheet" role="main">
      <div class="card">
        <div class="title-top">BOKDEUL'S COFFEE</div>
        <div class="title-sub">총 시간 확인하기</div>

        <!-- 고정 비율 유지를 위한 colgroup (이름 30% / 시간 20% 반복) -->
        <table class="roster" aria-label="3x3 명단 표">
          <colgroup>
            <col class="name"><col class="time"><col class="name"><col class="time">
          </colgroup>
          <tbody>
            <tr>
              <td>고희경</td>
              <td>1h</td>
              <td>김예원</td>
              <td>-</td>
            </tr>
            <tr>
              <td>김예은</td>
              <td>-</td>
              <td>김예지</td>
              <td>1h</td>
            </tr>
            <tr>
              <td>박지원</td>
              <td>1.5h</td>
              <td>박태웅</td>
              <td>-</td>
            </tr>
            <tr>
              <td>신성욱</td>
              <td>1h</td>
              <td>이지은</td>
              <td>45m</td>
            </tr>
            <tr>
              <td>이창원</td>
              <td>1h</td>
              <td>장준영</td>
              <td>-</td>
            </tr>
            <tr>
              <td>하우현</td>
              <td>1h</td>
              <td>-</td>
              <td>-</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="brand-note">BOKDEUL'S COFFEE</div>
    </main>
  </body>
</html>
