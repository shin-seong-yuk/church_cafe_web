<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>12월 28일 · 선교 카페 명단</title>
    <style>
        
      /* 베이지 배경 + 중앙 배치 */
      * { box-sizing: border-box; }
      html, body { background: rgb(242,239,218); }
      body {
        min-height: 100svh;
        margin: 0;
        display: grid;
        place-content: center;
      }
      .sheet { padding: 8px; }

      /* 카드(제목+표+힌트) */
      .card {
        background:#fff;
        border-radius:18px;
        border:1px solid #e2e8f0;
        box-shadow:
          0 0 0 2px rgba(0,0,0,0.20),
          0 12px 32px rgba(0,0,0,0.08);
        /* ▼ 폭/높이 조정 */
        width:min(600px, 88vw);
        margin-inline:auto;
        padding:16px 14px;            /* (20px → 16px / 18px → 14px) */
        overflow:hidden;
        text-align:center;
        display:grid;
        gap:14px;
      }

      /* 제목(조금 더 진하게 유지) */
      .title-top {
        color:#111827;
        font-weight:800;
        letter-spacing:-0.02em;
        font-size:clamp(28px, 5vw, 44px);
        margin: 6px 0 2px;
      }
      .title-sub {
        color:#334155;
        font-weight:800;
        font-size:clamp(18px, 3.5vw, 28px);
        margin: 0 0 6px;
      }

      /* ▼▼ 표: 두껍고 검정색 격자선 + 헤더 배경색 ▼▼ */
      table.roster {
        border-collapse: collapse;
        width:100%;
        background:#fff;
      }
      .roster td {
        /* ▼ 높이 살짝 축소 */
        height: clamp(56px, 10.5vw, 100px); /* (64px → 56px 등) */
        border: 2.5px solid #000;
        vertical-align: middle;
        text-align: center;
        color:#111827;
        font-size:clamp(14px, 3.6vw, 18px);
        font-weight:700;
        padding:8px 6px;
        word-break: keep-all;
        background:#fff;
      }
      .roster tr td:first-child{ font-weight:800; }

      /* 카드 내부 힌트: 간격 축소 */
      .hint{
        color:#64748b;
        font-size:12px;
        margin: 4px 0 0;             /* (6px → 4px) */
        padding-top:6px;              /* (10px → 6px) */
        border-top:1px solid #eef2f7; /* 첫 줄만 얇은 구분선 */
        line-height:1.3;
      }
      /* 두 번째 이후 줄은 구분선/여백 더 줄이기 */
      .hint + .hint{
        border-top:none;
        margin-top:2px;
        padding-top:2px;
      }

      /* 카드 아래 브랜드 문구 */
      .brand-note{
        margin-top:10px;
        text-align:center;
        font-weight:800;
        letter-spacing:.18em;
        color:#1f2937;
        font-size:12px;
        opacity:.95;
      }

      @media (max-width:380px){
        .card{ width:98vw; padding:14px 12px; border-radius:16px; }
        .roster td{ font-size:clamp(13px,3.9vw,16px); padding:6px 4px; height: clamp(50px, 12vw, 92px); }
        .title-top{ font-size:clamp(26px,7vw,40px); }
        .title-sub{ font-size:clamp(16px,4.5vw,24px); }
        .brand-note{ font-size:11px; letter-spacing:.16em; }
      }

      @media print{
        body{ place-content:start; background:#fff; }
        .card{ box-shadow:none; border-color:#cbd5e1; }
        .hint{ display:none; }
      }

    </style>
  </head>
  <body>
    <main class="sheet" role="main">
      <div class="card">
        <div class="title-top">BOKDEUL'S COFFEE</div>
        <div class="title-sub">총 시간 확인하기</div>

        <table class="roster" aria-label="3x3 명단 표">
          <tbody>
            <tr>
              <td>고희경</td>
              <td>1h</td>
              <td>김예원</td>
              <td>-</td>
            </tr>
            <tr>
              <td>김예은</td>
              <td>-</td>
              <td>김예지</td>
              <td>1h</td>
            </tr>
            <tr>
              <td>박지원</td>
              <td>1.5h</td>
              <td>박태웅</td>
              <td>-</td>
            </tr>
            <tr>
              <td>신성욱</td>
              <td>-</td>
              <td>이지은</td>
              <td>0.45h</td>
            </tr>
            <tr>
              <td>이창원</td>
              <td>1.5h</td>
              <td>장준영</td>
              <td>-</td>
            </tr>
            <tr>
              <td>하우현</td>
              <td>1h</td>
              <td>-</td>
              <td>-</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="brand-note">BOKDEUL'S COFFEE</div>
    </main>
  </body>
</html>
